{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión - Sports App{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register_login.css' %}">

<h1>Iniciar Sesión</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
</form>

<p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
{% endblock %}
