{% extends 'base.html' %}
{% load static %}

{% block title %}Registro - Sports App{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register_login.css' %}">

<h1>Registrarse</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
